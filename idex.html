<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar container">
            <div class="navbar-link">
                <ul class="nav-ul">
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </div>
            <div class="navbar-logo">
                <img src="/img/boolean-logo.png" alt="Logo Boolean" id="logo">
            </div>
            <div class="navbar-actions">
                <ul class="nav-ul">
                    <li>
                        <a href="#"><i class="fa-regular fa-user"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="/img/1.webp" alt="maglia Levis" class="card-image">
                        <p>Levi's</p>
                        <h3>Relaxed fit tee unisex</h3>
                        <div class="price">
                            <span class="t-red">14,99 €</span> <span class="t-b">29,99 €</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="/img/2.webp" alt="maglia Guess" class="card-image">
                        <p>Guess</p>
                        <h3>Roses tee</h3>
                        <div class="price">
                            <span class="t-red">20,99 €</span> <span class="t-b">29,99 €</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="/img/3.webp" alt="completo" class="card-image">
                        <p>Come Zucchero Filato</p>
                        <h3>Voglia di colori pastello</h3>
                        <div class="price">
                            <span class="t-red">129,99 €</span> <span class="t-b">184,99 €</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="/img/4.webp" alt="completo" class="card-image">
                        <p>Levi's</p>
                        <h3>tee unisex</h3>
                        <div class="price">
                            <span class="t-red">14,99 €</span> <span class="t-b">29,99 €</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="/img/5.webp" alt="completo" class="card-image">
                        <p>Maya Deluxe</p>
                        <h3>Stripe bodice</h3>
                        <div class="price">
                            <span class="t-red">99,99 €</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="/img/6.webp" alt="completo" class="card-image">
                        <p>Esprit</p>
                        <h3>Maglione - black</h3>
                        <div class="price">
                            <span class="t-red">29,99 €</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>


</body>

</html>
